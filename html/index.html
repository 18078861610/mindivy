<!DOCTYPE html>
<html lang='zh'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <title>mindmap editor</title>
    <link href='../css/ui.css' rel='stylesheet'>
  </head>
  <body class='editor'>
    <div class='mindmap'>
      <div class='mindmap-ops'>
        <a class='op center' href='javascript:;' title='居中显示'>居中显示</a>
        <a class='op insert-topic' href='javascript:;'>增加节点</a>
        <a class='op to-json' href='javascript:;'>to JSON</a>
        <div class='keys'>
          <span>spacebar: 编辑节点文字</span>
          <span>insert: 增加子节点</span>
          <span>enter: 增加同级节点</span>
          <span>delete: 删除选定的节点以及子树</span>
        </div>
      </div>
      <div class='bottom-area'></div>
      <div class='topics-area'></div>
    </div>

    <script src='../lib/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='../lib/sea-2.3.0.js' type='text/javascript'></script>
    <script src='../lib/state-machine.min.js' type="text/javascript"></script>
    <script src='../lib/jquery-drag.js' type="text/javascript"></script>
    <script src='../lib/coffee-script.js' type="text/javascript"></script>


    <script src='../src/utils.js.coffee' type="text/coffeescript"></script>
    <script src='../src/topic.js.coffee' type="text/coffeescript"></script>
    <script src='../src/layout.js.coffee' type="text/coffeescript"></script>
    <script src='../src/mindmap.js.coffee' type="text/coffeescript"></script>
  </body>
</html>
